<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penjadwalan Genetika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .conflict { background-color: #fee; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">
                üß¨ Sistem Penjadwalan Mata Kuliah
            </h1>
            <p class="text-gray-600">Berbasis Algoritma Genetika</p>
        </div>

        <!-- Control Panel -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">üéÆ Control Panel</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <button onclick="importDummyData()" 
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded">
                    üì• Import Data Dummy
                </button>
                <button onclick="showGenerateModal()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded">
                    üöÄ Generate Jadwal
                </button>
                <button onclick="loadJadwal()" 
                    class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded">
                    üîÑ Refresh Jadwal
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button onclick="showFitnessExplanation()" 
                    class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">
                    üìä Lihat Fitness Explanation
                </button>
                <button onclick="autoFixConflicts()" 
                    class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">
                    üîß Auto Fix Konflik
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden flex justify-center items-center py-4">
            <div class="loading"></div>
            <span class="ml-3 text-gray-600">Processing...</span>
        </div>

        <!-- Message Display -->
        <div id="messageBox" class="hidden mb-6"></div>

        <!-- Jadwal Table -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">üìÖ Jadwal Mata Kuliah</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="px-4 py-2">Kode</th>
                            <th class="px-4 py-2">Mata Kuliah</th>
                            <th class="px-4 py-2">Dosen</th>
                            <th class="px-4 py-2">Ruangan</th>
                            <th class="px-4 py-2">Hari</th>
                            <th class="px-4 py-2">Jam</th>
                            <th class="px-4 py-2">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="jadwalTableBody">
                        <tr>
                            <td colspan="7" class="text-center py-4 text-gray-500">
                                Belum ada jadwal. Klik "Generate Jadwal" untuk memulai.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Fitness Explanation Modal -->
        <div id="fitnessModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[80vh] overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold">üìä Fitness Explanation</h3>
                        <button onclick="closeFitnessModal()" class="text-gray-500 hover:text-gray-700">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="fitnessContent"></div>
                </div>
            </div>
        </div>

        <!-- Generate Modal -->
        <div id="generateModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-4">üöÄ Generate Jadwal</h3>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Population Size</label>
                        <input type="number" id="populationSize" value="50" 
                            class="w-full px-3 py-2 border rounded">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Max Generations</label>
                        <input type="number" id="maxGenerations" value="100" 
                            class="w-full px-3 py-2 border rounded">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Mutation Rate</label>
                        <input type="number" id="mutationRate" value="0.1" step="0.01" 
                            class="w-full px-3 py-2 border rounded">
                    </div>
                    
                    <div class="flex gap-2">
                        <button onclick="generateJadwal()" 
                            class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            Generate
                        </button>
                        <button onclick="closeGenerateModal()" 
                            class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                            Batal
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-4">‚úèÔ∏è Edit Jadwal</h3>
                    <form id="editForm">
                        <input type="hidden" id="editJadwalId">
                        
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Hari</label>
                            <select id="editHari" class="w-full px-3 py-2 border rounded">
                                <option value="">-- Pilih Hari --</option>
                                <option value="Senin">Senin</option>
                                <option value="Selasa">Selasa</option>
                                <option value="Rabu">Rabu</option>
                                <option value="Kamis">Kamis</option>
                                <option value="Jumat">Jumat</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Jam Mulai</label>
                            <input type="time" id="editJamMulai" class="w-full px-3 py-2 border rounded">
                        </div>
                        
                        <div class="mb-4">
                            <label class="block text-gray-700 font-bold mb-2">Jam Selesai</label>
                            <input type="time" id="editJamSelesai" class="w-full px-3 py-2 border rounded">
                        </div>
                        
                        <div class="flex gap-2">
                            <button type="button" onclick="saveEdit()" 
                                class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                                Simpan
                            </button>
                            <button type="button" onclick="closeEditModal()" 
                                class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                                Batal
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            const bgColor = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' 
                : 'bg-red-100 border-red-400 text-red-700';
            
            messageBox.className = `border-l-4 p-4 mb-6 ${bgColor}`;
            messageBox.innerHTML = `<p class="font-bold">${message}</p>`;
            messageBox.classList.remove('hidden');
            
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        async function importDummyData() {
            if (!confirm('Import data dummy? Data lama akan dihapus.')) return;
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/data/import-dummy`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ ' + data.message);
                } else {
                    showMessage('‚ùå ' + data.detail, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
            hideLoading();
        }

        function showGenerateModal() {
            document.getElementById('generateModal').classList.remove('hidden');
        }

        function closeGenerateModal() {
            document.getElementById('generateModal').classList.add('hidden');
        }

        async function generateJadwal() {
            const populationSize = parseInt(document.getElementById('populationSize').value);
            const maxGenerations = parseInt(document.getElementById('maxGenerations').value);
            const mutationRate = parseFloat(document.getElementById('mutationRate').value);
            
            closeGenerateModal();
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/jadwal/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        population_size: populationSize,
                        max_generations: maxGenerations,
                        mutation_rate: mutationRate
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ ${data.message} | Fitness: ${data.fitness} | Generasi: ${data.generations}`);
                    loadJadwal();
                } else {
                    showMessage('‚ùå ' + data.detail, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
            hideLoading();
        }

        async function loadJadwal() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/jadwal/list`);
                const data = await response.json();
                
                const tbody = document.getElementById('jadwalTableBody');
                
                if (data.jadwal.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center py-4 text-gray-500">
                                Belum ada jadwal. Klik "Generate Jadwal" untuk memulai.
                            </td>
                        </tr>
                    `;
                } else {
                    tbody.innerHTML = data.jadwal.map(j => `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-4 py-2 font-mono">${j.matkul_kode}</td>
                            <td class="px-4 py-2">${j.matkul_nama}</td>
                            <td class="px-4 py-2">${j.dosen_nama}</td>
                            <td class="px-4 py-2">${j.ruangan_nama}</td>
                            <td class="px-4 py-2">${j.hari}</td>
                            <td class="px-4 py-2">${j.jam_mulai} - ${j.jam_selesai}</td>
                            <td class="px-4 py-2">
                                <button onclick="showEditModal(${j.id}, '${j.hari}', '${j.jam_mulai}', '${j.jam_selesai}')" 
                                    class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-3 py-1 rounded">
                                    Edit
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                showMessage('‚ùå Error loading jadwal: ' + error.message, 'error');
            }
            hideLoading();
        }

        function showEditModal(jadwalId, hari, jamMulai, jamSelesai) {
            document.getElementById('editJadwalId').value = jadwalId;
            document.getElementById('editHari').value = hari;
            document.getElementById('editJamMulai').value = jamMulai;
            document.getElementById('editJamSelesai').value = jamSelesai;
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        async function saveEdit() {
            const jadwalId = parseInt(document.getElementById('editJadwalId').value);
            const hari = document.getElementById('editHari').value;
            const jamMulai = document.getElementById('editJamMulai').value;
            const jamSelesai = document.getElementById('editJamSelesai').value;
            
            closeEditModal();
            showLoading();
            
            try {
                const response = await fetch(`${API_BASE}/jadwal/edit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jadwal_id: jadwalId,
                        hari: hari || null,
                        jam_mulai: jamMulai || null,
                        jam_selesai: jamSelesai || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.has_conflicts) {
                        showMessage(`‚ö†Ô∏è Jadwal diupdate tapi ada konflik! Gunakan Auto Fix untuk memperbaiki.`, 'error');
                    } else {
                        showMessage('‚úÖ Jadwal berhasil diupdate!');
                    }
                    loadJadwal();
                } else {
                    showMessage('‚ùå ' + data.detail, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
            hideLoading();
        }

        async function autoFixConflicts() {
            if (!confirm('Jalankan Auto Fix untuk memperbaiki konflik?')) return;
            
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/jadwal/auto-fix`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(`‚úÖ ${data.message} | Fitness: ${data.fitness}`);
                    loadJadwal();
                } else {
                    showMessage('‚ùå ' + data.detail, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
            hideLoading();
        }

        async function showFitnessExplanation() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/jadwal/fitness-explanation`);
                const data = await response.json();
                
                const content = document.getElementById('fitnessContent');
                content.innerHTML = `
                    <div class="mb-6 p-4 bg-blue-100 rounded">
                        <h4 class="text-xl font-bold">Total Fitness: ${data.fitness_total}</h4>
                    </div>
                    <table class="min-w-full table-auto">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="px-4 py-2">Kode</th>
                                <th class="px-4 py-2">Mata Kuliah</th>
                                <th class="px-4 py-2">Skor</th>
                                <th class="px-4 py-2">Alasan</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.penjelasan.map(p => `
                                <tr class="border-b ${p.skor < 0 ? 'bg-red-50' : ''}">
                                    <td class="px-4 py-2 font-mono">${p.kode}</td>
                                    <td class="px-4 py-2">${p.matkul}</td>
                                    <td class="px-4 py-2 font-bold ${p.skor < 0 ? 'text-red-600' : 'text-green-600'}">
                                        ${p.skor}
                                    </td>
                                    <td class="px-4 py-2 text-sm">${p.penyebab}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('fitnessModal').classList.remove('hidden');
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
            hideLoading();
        }

        function closeFitnessModal() {
            document.getElementById('fitnessModal').classList.add('hidden');
        }

        // Load jadwal on page load
        window.onload = () => {
            loadJadwal();
        };
    </script>
</body>
</html>
